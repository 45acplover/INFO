<!DOCTYPE html>
<html>
    <body>
        <script>
          let m = parsefloat(prompt("Inserisci il coefficiente angolare (m):"));
          let c = parsefloat(prompt("Inserisci l'intercetta (c):"));
       
          let y1 = m * (-1) + c;
          let y2 = m * 10 + c;

          let intersezioneX = -c / m; 
          let intersezioneY = c;      

          console.log(`Per x = -1, y = ${y1}`);
          console.log(`Per x = 10, y = ${y2}`);
          console.log(`Intersezione con l'asse X: (${intersezioneX}, 0)`);
          console.log(`Intersezione con l'asse Y: (0, ${intersezioneY})`);
        </script>
    </body>
</html>
