<!DOCTYPE html> 
<html>
    <body>
        <script>
            let larghezza = prompt("Inserisci larghezza");
            console.log("La larghezza inserita è: " + larghezza);
            
            let lunghezza = prompt("Inserisci lunghezza");
            console.log("La lunghezza inserita è: " + lunghezza);
            
            let altezza = prompt("Inserisci altezza");
            console.log("L'altezza inserita è: " + altezza);
            
           
            larghezza = parseFloat(larghezza);
            lunghezza = parseFloat(lunghezza);
            altezza = parseFloat(altezza);
            
            
            let volume = larghezza * lunghezza * altezza;
            console.log(`Il volume della scatola è: ${volume}`);
        </script>
    </body>
</html>
